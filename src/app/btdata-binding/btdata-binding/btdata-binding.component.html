<div class="container">
  <h3 class="display-4">Register Form</h3>
  <!-- Form -->
  <!-- Two-way Binding - Event & Props Combination -->
  <div class="form-group">
    <p>Name</p>
    <input [(ngModel)]="user.name" placeholder="Enter Your Username" />
  </div>
  <div class="form-group">
    <p>Email</p>
    <input #inputEmail placeholder="Enter Your Email" />
  </div>
  <!-- One-way Binding with Event Binding -->
  <div class="form-group">
    <button (click)="submitEmail(inputEmail)" class="btn btn-success">
      Submit
    </button>
  </div>
  <!-- End Form -->
  <!-- UI -->
  <p>Your Name: {{ user.name }}</p>
  <p>Your Email: {{ user.email }}</p>
</div>
