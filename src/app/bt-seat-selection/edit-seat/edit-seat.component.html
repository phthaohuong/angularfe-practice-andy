<div class="row">
  <div class="col-4">
    <form class="ml-3 mt-3">
      <h3>Admin Layout</h3>
      <div class="form-group">
        <label for="">So Ghe</label>
        <input
          #txtSoGhe
          type="text"
          class="form-control"
          placeholder="So Ghe"
        />
      </div>
      <div class="form-group">
        <label for="">Ten Ghe</label>
        <input
          #txtTenGhe
          type="text"
          class="form-control"
          placeholder="Ten Ghe"
        />
      </div>
      <div class="form-group">
        <label for="">Gia Ghe</label>
        <input #txtGia type="text" class="form-control" placeholder="Gia Ghe" />
      </div>
      <div class="form-group">
        <label for="">Trang Thai</label>
        <input
          #txtTrangThai
          type="text"
          class="form-control"
          placeholder="Trang Thai"
        />
      </div>
      <button
        (click)="
          addSeat(
            txtSoGhe.value,
            txtTenGhe.value,
            txtGia.value,
            txtTrangThai.value
          )
        "
        class="btn btn-primary"
      >
        Add New Seat
      </button>
    </form>
  </div>
  <div class="col-8">
    <app-seat-list></app-seat-list>
  </div>
</div>
