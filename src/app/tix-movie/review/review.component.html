<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)"
>
  <div ngxSlickItem *ngFor="let new of DanhSachReview" class="slide">
    <app-news-item [NewsItem]="new"></app-news-item>
  </div>
</ngx-slick-carousel>
